{{ define "login" }}<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>{{ appName }} â€” Login</title>
    <link rel="stylesheet" href="/static/css/pico.min.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="/static/js/passkeys.js"></script>
    <script>
        (function() {
            var saved = localStorage.getItem("theme") || "dark";
            document.documentElement.setAttribute("data-theme", saved);
        })();
    </script>
</head>
<body>
    <main class="container login-container">
        <article class="login-card">
            <hgroup class="text-center">
                <h1>{{ appName }}</h1>
                <p>Sign in to continue</p>
            </hgroup>

            {{ if .Error }}
            <div class="alert alert-error" role="alert" id="form-error">{{ .Error }}</div>
            {{ end }}

            <div data-passkey>
                <button type="button" class="outline contrast login-passkey-btn"
                        data-action="passkey-login">
                    Sign in with Passkey
                </button>
                <small id="passkey-login-status" class="passkey-status"></small>
            </div>

            <details open>
                <summary>Sign in with password</summary>
                <form method="POST" action="/login" hx-boost="false">
                    <label for="username">Username
                        <input type="text" id="username" name="username" required autofocus autocomplete="username"
                               {{ if .Error }}aria-invalid="true" aria-describedby="form-error"{{ end }}>
                    </label>
                    <label for="password">Password
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </label>
                    <button type="submit">Sign In</button>
                </form>
            </details>
        </article>
    </main>
</body>
</html>{{ end }}
