{{ define "content" }}
        <div class="breadcrumb">
            <a href="/athletes">Athletes</a> &rsaquo; <a href="/athletes/{{ .Athlete.ID }}">{{ .Athlete.Name }}</a> &rsaquo; New Workout
        </div>

        <div class="form-card">
            <h1>Start Workout</h1>
            <p>{{ .Athlete.Name }}</p>

            {{ if .Error }}
            <div class="alert alert-error">{{ .Error }}</div>
            {{ end }}

            <form method="POST" action="/athletes/{{ .Athlete.ID }}/workouts">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="{{ .Today }}" required>
                </div>

                <div class="form-group">
                    <label for="notes">Session Notes</label>
                    <textarea id="notes" name="notes" rows="2" placeholder="Optional notes for this session"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Start Workout</button>
                    <a href="/athletes/{{ .Athlete.ID }}/workouts" class="btn">Cancel</a>
                </div>
            </form>
        </div>
{{ end }}
