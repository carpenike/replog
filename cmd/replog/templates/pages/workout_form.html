{{ define "workout-form" }}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RepLog â€” New Workout</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/htmx.min.js"></script>
</head>
<body hx-boost="true">
    <header>
        <nav>
            <a href="/" class="logo">RepLog</a>
        </nav>
    </header>
    <main>
        <div class="breadcrumb">
            <a href="/athletes">Athletes</a> &rsaquo; <a href="/athletes/{{ .Athlete.ID }}">{{ .Athlete.Name }}</a> &rsaquo; New Workout
        </div>

        <div class="form-card">
            <h1>Start Workout</h1>
            <p>{{ .Athlete.Name }}</p>

            {{ if .Error }}
            <div class="alert alert-error">{{ .Error }}</div>
            {{ end }}

            <form method="POST" action="/athletes/{{ .Athlete.ID }}/workouts">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="{{ .Today }}" required>
                </div>

                <div class="form-group">
                    <label for="notes">Session Notes</label>
                    <textarea id="notes" name="notes" rows="2" placeholder="Optional notes for this session"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Start Workout</button>
                    <a href="/athletes/{{ .Athlete.ID }}/workouts" class="btn">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>{{ end }}
