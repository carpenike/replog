{{ define "title" }}RepLog — Set Training Max{{ end }}

{{ define "content" }}
        <div class="breadcrumb">
            <a href="/athletes">Athletes</a> &rsaquo; <a href="/athletes/{{ .Athlete.ID }}">{{ .Athlete.Name }}</a> &rsaquo; {{ .Exercise.Name }} &rsaquo; Set Training Max
        </div>

        <h1>Set Training Max</h1>
        <p>{{ .Athlete.Name }} — {{ .Exercise.Name }}</p>

        {{ if .Error }}
        <div class="alert alert-error" role="alert">{{ .Error }}</div>
        {{ end }}

        <form method="POST" action="/athletes/{{ .Athlete.ID }}/exercises/{{ .Exercise.ID }}/training-maxes">
            <label for="weight">Weight ({{ weightUnit .Prefs }})
                <input type="number" id="weight" name="weight" step="0.5" min="0.5" required
                       placeholder="e.g. 185" inputmode="numeric">
            </label>

            <label for="effective_date">Effective Date
                <input type="date" id="effective_date" name="effective_date" value="{{ .Today }}">
            </label>

            <label for="notes">Notes
                <textarea id="notes" name="notes" rows="2" placeholder="Optional notes about this TM change"></textarea>
            </label>

            <div class="form-actions">
                <button type="submit">Save Training Max</button>
                <a href="/athletes/{{ .Athlete.ID }}" role="button" class="secondary">Cancel</a>
            </div>
        </form>
{{ end }}
